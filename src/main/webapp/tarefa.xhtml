<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">

		<h:form id="form">
          	
			<p:panel style="width:370px">
				<h:panelGrid columns="3">
				<h:commandLink action="#{tarefaController.MudarListaStatusFeito(tarefaController.listaTarefas)}" update="form">
				<img src="resources/img/arrow-transparent.png"/>
				</h:commandLink>
					<p:inputText id="name" value="#{tarefaController.tarefa.nome}"/>
					<h:commandButton value="Adicionar"
						action="#{tarefaController.salvarTarefa}" update="form" />
				
				</h:panelGrid>
			</p:panel>

 <p:growl id="msgs" showDetail="true"/>
        
			<p:dataTable id="tarefas2" var="tarefa" rendered="#{not empty tarefaController.listaTarefas}"
				value="#{tarefaController.listaTarefas}" editable="true" editMode="cell" widgetVar="cellTarefas" 
				scrollRows="20" scrollable="true" liveScroll="true" scrollHeight="250" style="width:370px">
				
				<p:ajax event="cellEdit" listener="#{tarefaController.onCellEdit}" update=":form:msgs" />

				<p:column style="width:60px">
					<h:commandLink action="#{tarefaController.mudarStatus(tarefa)}"	update="form">
						<h:panelGroup rendered="#{tarefa.status eq false}">
							<img src="resources/img/verified_transparent.png"
								onmouseover="this.src='resources/img/success_transparent.png'"
								onmouseout="this.src='resources/img/verified_transparent.png'" />
						</h:panelGroup>
						<h:panelGroup rendered="#{tarefa.status eq true}">
							<img src="resources/img/success_transparent.png" />
						</h:panelGroup>
					</h:commandLink>
				</p:column>


				<p:column>
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{tarefa.nome}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInput" value="#{tarefa.nome}"
								style="width:100%" />
						</f:facet>
					</p:cellEditor>
				</p:column>
				
				
				<p:column style="width:60px">
					<h:commandLink
						action="#{tarefaController.removerTarefaPorId(tarefa.id)}"
						update="form">
						<img src="resources/img/garbage_transparent.png"
							onmouseover="this.src='resources/img/garbage2_transparent.png'"
							onmouseout="this.src='resources/img/garbage_transparent.png'" />
					</h:commandLink>
				</p:column>
				
				
				

			</p:dataTable>
 		</h:form>
		
		
	</ui:define>
</ui:composition>
</html>
